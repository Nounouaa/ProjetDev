<div class="cart-container">
    <div class="cart-left">
        <h2 id="ba">Your Bag</h2>
        <div *ngFor="let item of cartItems" class="cart-item">
            <img [src]="item.image" alt="{{ item.name }}">
            <div class="item-details">

                <!-- Ligne titre + prix -->
                <div class="title-price-row">
                    <h4 class="item-title">{{ item.name }}</h4>
                    <div class="item-price">${{ item.price.toFixed(2) }}</div>
                </div>

                <!-- Description -->
                <p class="item-description">{{ item.description }}</p>

                <!-- Quantité + Remove -->
                <div class="action-row">
                    <div class="quantity">
                        <button (click)="decrement(item)">−</button>
                        <span>{{ item.quantity }}</span>
                        <button (click)="increment(item)">+</button>
                    </div>
                    <a href="#" (click)="removeItem(item)" class="remove-link">Remove</a>
                </div>
            </div>
        </div>

    </div>

    <div class="cart-summary">
        <h3 id="summ">Summary</h3>
        <div class="summary-line">
            <span>Subtotal</span><span>${{ subtotal.toFixed(2) }}</span>
        </div>
        <div class="summary-line">
            <span>Shipping and delivery</span><span>${{ shipping.toFixed(2) }}</span>
        </div>
        <div class="summary-line">
            <span>Tax</span><span>${{ tax.toFixed(2) }}</span>
        </div>
        <div class="summary-line discount">
            <span>Discount</span><span>${{ discount.toFixed(2) }}</span>
        </div>
        <hr>
        <div class="summary-line total" id="tot">
            <strong>Total</strong><strong>${{ total.toFixed(2) }}</strong>
        </div>
        <button class="checkout-btn">Checkout →</button>
    </div>
</div>
