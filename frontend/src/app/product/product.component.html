<div class="container my-5" *ngIf="currentProduct">
    <div class="row">

        <!-- Colonne gauche : Image + boutons -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">

            <div class="card2 text-center">
                <img [src]="currentProduct.image" alt="Image de {{ currentProduct.title }}" class="card2-img-top rounded-custom" />

                <div class="mt-3 d-flex justify-content-center align-items-center scroll-controls" style="gap: 150px" id="bout1">
                    <button class="btn btn-outline-dark btn-sm border-0 rounded-custom" (click)="previousProduct()">
                  <i class="fas fa-chevron-left"></i>
                </button>
                    <div class="image-indicator d-flex gap-2">
                        <span *ngFor="let product of products; let i = index" [class.active]="i === currentIndex" class="dot"></span>
                    </div>
                    <button class="btn btn-outline-dark btn-sm border-0 rounded-custom" (click)="nextProduct()" style="gap: 150px" id="bout2">
                  <i class="fas fa-chevron-right"></i>
                </button>
                </div>
            </div>
        </div>
        <!-- Colonne droite : Infos produit -->

        <div class="cart-summary">
            <h5 class="card2-title">{{ currentProduct.title }}</h5>
            <p class="caard2-text">{{ currentProduct.description || 'Nom du modèle ici' }}</p>
            <h4 class="card2-price">{{ currentProduct.price | currency:'EUR' }}</h4>

            <!-- Quantité -->
            <div style="border-bottom: 1px solid rgba(0, 0, 0, 0.2); margin-top: 30px;width: 490px;"></div>
            <div class="form-group mt-4">
                <label class="me-2 custom-quantity-text">Quantité</label>
                <div class="input-group mt-3" style="width: 150px; height: 60px; border-radius: 10px; border: 1px solid rgb(224, 216, 216); background-color: #fff;">
                    <button class="btn btn-outline-secondary btn-sm rounded-custom" (click)="decrementQuantity()" type="button" style="border: none; padding: 0.5rem; background: none; font-size: 24px; display: flex; align-items: center;">
                    <i class="bi bi-dash"></i>
                </button>
                    <input type="number" class="form-control text-center rounded-custom" [value]="quantity" readonly style="width: 50px; padding: 0.5rem; text-align: center; border: none; font-size: 18px; background-color: #ffffff;">
                    <button class="btn btn-outline-secondary btn-sm rounded-custom" (click)="incrementQuantity()" type="button" style="border: none; padding: 0.5rem; background: none; font-size: 24px; display: flex; align-items: left;">
                    <i class="bi bi-plus"></i>
                </button>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn" (click)="addToCart(currentProduct)" style="
                            background-color: rgba(32, 27, 33, 1);
                            color: rgba(255, 255, 255, 1);
                            width: 456px;
                            height: 60px;
                            border-radius: 10px;
                            padding-top: 20px;
                            padding-right: 80px;
                            padding-bottom: 20px;
                            padding-left: 80px;
                            gap: 10px;
                            border: none;
                            font-family: 'Inter', sans-serif;
                            font-weight: 700;
                            font-size: 18px;
                            line-height: 20px;
                            letter-spacing: 0px;
                            vertical-align: middle;">
                            Add to Cart
                        </button>
                </div>
            </div>

            <!-- Bouton Ajouter -->


        </div>

    </div>
    <!-- Description -->
    <div class="mt-5">
        <h5 class="fw-bold border-bottom pb-2">Description</h5>
        <p>{{ currentProduct.description }}</p>
        <p>{{ currentProduct.comment }}</p>
        <!-- ❗ juste du texte -->
    </div>
</div>
